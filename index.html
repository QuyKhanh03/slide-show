<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <div class="slide first">
                <img src="img/1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/4.jpg" alt="">
            </div>
            <div class="slide last">
                <img src="img/5.jpg" alt="">
            </div>
            <div class="navigation">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>
        </div>
        <div class="manual">
            <label for="radio1" class="lable"></label>
            <label for="radio2" class="lable"></label>
            <label for="radio3" class="lable"></label>
            <label for="radio4" class="lable"></label>
            <label for="radio5" class="lable"></label>
        </div>

    </div>
</body>
</html>

    var index = 1;
        setInterval(function(){
            document.getElementById("radio"+index).checked = true;
            index++;
            if(index>5){
                index=1;
            }
        },3000)

            document.getElementById("btn-close").style.visibility="hidden"
        }
